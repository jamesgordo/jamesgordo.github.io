<!DOCTYPE html>
<html>
<head>
	<title>Login | KBN</title>
	<link href='https://fonts.googleapis.com/css?family=Droid+Sans|Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
</head>
<body>
	<div id="login-box" class="container">
		<div class="col-sm-4 col-sm-offset-4">
			<img class="site-logo logo-middle" src="/assets/logo.png">	
			<form>
				<div class="form-group">
					<input type="text" class="form-control user-input" id="username" placeholder="Username">
				</div>
				<div class="form-group">
					<input type="password" class="form-control user-input" id="password" placeholder="Password">
				</div>
				<button type="submit" class="btn btn-success btn-submit">Login</button>
				<a href="#">Forgot Password</a>
			</form>
		</div>
	</div>
</body>
</html>
