<!DOCTYPE html>
<html>
<head>
	<title>Login | KBN</title>
	<link href='https://fonts.googleapis.com/css?family=Droid+Sans|Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/style.css">
</head>
<body>
	<div id="login-box" class="container">
		<div class="col-sm-4 col-sm-offset-4">
			<img class="site-logo logo-middle" src="/assets/logo.png">	
			<form>
				<div class="form-group">
					<input type="text" class="form-control user-input" id="firstName" placeholder="First Name">
				</div>
				<div class="form-group">
					<input type="text" class="form-control user-input" id="lastName" placeholder="Last Name">
				</div>
				<div class="form-group">
					<input type="email" class="form-control user-input" id="email" placeholder="user@mail.com">
				</div>
				<div class="form-group">
					<input type="text" class="form-control user-input" id="phoneNumber" placeholder="Phone">
				</div>
				<div class="form-group">
					<input type="text" class="form-control user-input" id="industry" placeholder="Industry">
				</div>
				<div class="form-group">
					<select class="form-control user-input">
						<option>Referred By</option>
						<option>CEO</option>
						<option>Manager</option>
						<option>Employee</option>
					</select>
				</div>

				<button type="submit" class="btn btn-success btn-submit">Login</button>

			</form>
		</div>
	</div>
</body>
</html>
